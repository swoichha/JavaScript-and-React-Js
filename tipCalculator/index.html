<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <script src="index.js"></script>
</head>
<body>
    <div>
        <label>Total Bill:</label>
        <input type="number" id="total_bill" placeholder="Enter total amount of your bill">
    </div>
    <div>
        <label>Tip Value:</label>
        <input type="number" id="tip_percent"  placeholder="How much do you to tip?">
    </div>
    <button id="calculate_tip" onclick="calculateTipValue()">Calculate Tip</button>
    <div id="totalTip"></div>
</body>
</html>
